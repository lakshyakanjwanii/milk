<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Venue Booking</title>
  <link rel="stylesheet" href="search.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header with logo and filters -->
  <header class="main-header">
    <div class="logo">QUAGGLE</div>
    <div class="dropdowns">
      <select>
        <option>Select Venue</option>
        <option>Dream Sports Fields</option>
        <option>Sportify Turf</option>
        <option>Supremo Turf</option>
      </select>
      <select>
        <option>Select City</option>
        <option>Mumbai</option>
        <option>Delhi</option>
        <option>Bangalore</option>
      </select>
      <select>
        <option>Select Sport</option>
        <option>Football</option>
        <option>Cricket</option>
        <option>Badminton</option>
      </select>
      <button>Submit</button>
    </div>
  </header>

  <!-- Venue Cards -->
  <section class="venue-section">
    <div class="venue-card">
      <img src="1.webp" alt="Dream Sports Fields">
      <div class="card-info">
        <h3>Dream Sports Fields</h3>
        <p>Mumbai</p>
        <div class="rating">⭐⭐⭐⭐⭐</div>
        <button class="book-btn">Book Slot</button>
      </div>
    </div>

    <div class="venue-card">
      <img src="2.webp" alt="Sportify Turf">
      <div class="card-info">
        <h3>Sportify Turf</h3>
        <p>Mumbai</p>
        <div class="rating">⭐</div>
        <button class="book-btn"><a href="booking.html" style="color: #ffffff">Book Slot</a></button>
      </div>
    </div>

    <div class="venue-card">
      <img src="3.jpeg" alt="Supremo Turf">
      <div class="card-info">
        <h3>Supremo Turf</h3>
        <p>Mumbai</p>
        <div class="rating">⭐⭐⭐⭐⭐</div>
        <button class="book-btn"><a href="booking.html" style="color: #ffffff">Book Slot</a></button>
      </div>
    </div>
    <div class="venue-card">
        <img src="4.jpeg" alt="Maniac 4">
        <div class="card-info">
          <h3>Maniac 4</h3>
          <p>Mumbai</p>
          <div class="rating">⭐⭐</div>
          <button class="book-btn"><a href="booking.html" style="color: #ffffff">Book Slot</a></button>
        </div>
      </div>
      <div class="venue-card">
        <img src="5.webp" alt="81 crest">
        <div class="card-info">
          <h3>81 crest</h3>
          <p>Mumbai</p>
          <div class="rating">⭐⭐⭐⭐⭐</div>
          <button class="book-btn"><a href="booking.html" style="color: #ffffff">Book Slot</a></button>
        </div>
      </div>
      <div class="venue-card">
        <img src="6.jpeg" alt="Sportzy">
        <div class="card-info">
          <h3>Sportzy</h3>
          <p>Mumbai</p>
          <div class="rating">⭐⭐⭐⭐</div>
          <button class="book-btn"><a href="booking.html" style="color: #ffffff">Book Slot</a></button>
        </div>
      </div>
      <div class="venue-card">
        <img src="7.png" alt="Urbounce">
        <div class="card-info">
          <h3>Urbounce</h3>
          <p>Mumbai</p>
          <div class="rating">⭐⭐⭐⭐⭐</div>
          <button class="book-btn"><a href="booking.html" style="color: #ffffff">Book Slot</a></button>
        </div>
      </div>
      <div class="venue-card">
        <img src="9.avif" alt="Botanical">
        <div class="card-info">
          <h3>Botanical</h3>
          <p>Mumbai</p>
          <div class="rating">⭐⭐⭐⭐</div>
          <button class="book-btn"><a href="booking.html" style="color: #ffffff">Book Slot</a></button>
        </div>
      </div>
      <div class="venue-card">
        <img src="10.webp" alt="Sector 4">
        <div class="card-info">
          <h3>Sector 4</h3>
          <p>Mumbai</p>
          <div class="rating">⭐⭐⭐</div>
          <button class="book-btn"><a href="booking.html" style="color: #ffffff">Book Slot</a></button>
        </div>
      </div>
  </section>

</html>
